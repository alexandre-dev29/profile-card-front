<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is the content page for profile layout for the test of frontend mentor challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Styles/Css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        src="images/bg-pattern-bottom.svg"
        alt="background pattern"
        class="image__pattern-bottom"
      />
      <img
        src="images/bg-pattern-top.svg"
        alt="background pattern"
        class="image__pattern-top"
      />
      <div class="card">
        <div class="card__image"></div>
        <div class="card__avatar">
          <img
            src="images/image-victor.jpg"
            alt="image victor"
            class="card__avatar-image"
          />
        </div>
        <div class="card__titlepart">
          <h3 class="card__title">
            Victor Crest <span class="card__title-span">26</span>
          </h3>
          <p class="card__location">London</p>
          <div class="card__stats">
            <div>
              80K
              <p>Followers</p>
            </div>
            <div>
              803K
              <p>Likes</p>
            </div>
            <div>
              1.4K
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/alexandre-dev29"
          target="_blank"
          rel="noreferrer"
          >Axel Mwenze</a
        >.
      </div>
    </div>
  </body>
</html>
